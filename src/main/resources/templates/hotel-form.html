<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 th:text="${hotel.id == null ? 'Add Hotel' : 'Edit Hotel'}"></h2>

    <form th:action="@{${hotel.id == null ? '/hotels/save' : '/hotels/update/' + hotel.id}}"
          th:object="${hotel}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Hotel Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" id="contact" th:field="*{contact}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>


        <div class="mb-3" th:if="${hotel.id == null}">
            <label for="scheduledPublishDate" class="form-label">Schedule Publish Date</label>
            <input type="datetime-local" id="scheduledPublishDate" th:field="*{scheduledPublishDate}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Save Hotel</button>
        <a href="/hotels" class="btn btn-secondary">Cancel</a>
    </form>

</div>

</body>
</html>
